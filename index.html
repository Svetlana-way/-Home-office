<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home Office | Club House</title>
    <link href="https://fonts.googleapis.com/css2?family=Teko:wght@300;500;700&display=swap" rel="stylesheet">
    
    <style>
        /* --- НАСТРОЙКИ (CSS) --- */
        :root {
            --bg-dark: #1a1a1a;
            --card-bg: linear-gradient(135deg, #2b2b2b, #000000);
            --gold: #FFD700;   /* Желтый цвет из вашего логотипа */
            --neon: #fff;      /* Белый для контраста */
            --text: #ecf0f1;
        }

        body {
            margin: 0;
            font-family: 'Teko', sans-serif;
            background-color: #121212;
            background-image: 
                radial-gradient(circle at 50% 50%, rgba(30, 30, 30, 0.9), #000),
                linear-gradient(0deg, rgba(255, 215, 0, 0.03) 1px, transparent 1px),
                linear-gradient(90deg, rgba(255, 215, 0, 0.03) 1px, transparent 1px);
            background-size: 100% 100%, 40px 40px, 40px 40px;
            color: var(--text);
            min-height: 100vh;
        }

        /* Шапка с Логотипом */
        .scoreboard {
            display: flex;
            justify-content: space-between;
            padding: 10px 5%;
            background: rgba(0,0,0,0.9);
            border-bottom: 2px solid var(--gold);
            align-items: center;
            position: sticky;
            top: 0;
            z-index: 100;
        }

        /* Логотип картинкой */
        .logo-img {
            height: 50px; /* Высота логотипа */
            width: auto;
            display: block;
        }

        .hero-text { text-align: center; margin: 40px 0; padding: 0 20px; }
        .hero-text h1 { font-size: 3.5rem; margin: 0; text-transform: uppercase; color: var(--gold); letter-spacing: 2px; }
        .hero-text p { font-size: 1.5rem; color: #888; }

        .squad-grid {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 40px;
            padding: 20px;
            max-width: 1200px;
            margin: 0 auto 60px auto;
        }

        /* --- КАРТОЧКА (ОБЩАЯ) --- */
        .fut-card {
            width: 280px;
            height: 440px;
            background: var(--card-bg);
            border: 2px solid var(--gold);
            border-radius: 15px 15px 25px 25px;
            position: relative;
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
            transition: transform 0.3s;
            overflow: hidden;
            cursor: pointer;
        }
        .fut-card:hover { transform: translateY(-10px); box-shadow: 0 20px 50px rgba(255, 215, 0, 0.15); }

        /* СПЕЦИАЛЬНЫЙ СТИЛЬ ДЛЯ ЛОКАЦИИ (Переговорная) */
        .fut-card.location-card {
            border-color: #fff; /* Белая окантовка для локаций */
        }
        .fut-card.location-card .rating-num { color: #fff; }
        .fut-card.location-card .name { color: #fff; }

        /* Верх карточки */
        .card-top {
            height: 60%;
            position: relative;
            border-bottom: 1px solid rgba(255,215,0,0.3);
        }
        .rating-box {
            position: absolute;
            top: 10px;
            left: 15px;
            text-align: center;
            z-index: 2;
            text-shadow: 2px 2px 4px #000;
        }
        .rating-num { font-size: 3rem; font-weight: bold; color: var(--gold); line-height: 0.9; display: block; }
        .position-name { font-size: 1.2rem; color: #fff; text-transform: uppercase; }

        .player-img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            /* Для людей: маска снизу */
            mask-image: linear-gradient(to bottom, black 85%, transparent 100%);
            -webkit-mask-image: linear-gradient(to bottom, black 85%, transparent 100%);
        }
        
        /* Для локаций фото без маски или с другой маской */
        .location-img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .card-bottom { padding: 15px; text-align: center; }
        .name {
            font-size: 1.8rem;
            text-transform: uppercase;
            color: var(--gold);
            margin-bottom: 10px;
            letter-spacing: 1px;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }
        .stats-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 5px 10px;
            font-size: 1.2rem;
            color: #ccc;
        }
        .stat-val { font-weight: bold; color: var(--neon); margin-right: 5px;}

        footer { text-align: center; padding: 30px; color: #555; font-size: 1rem; }
    </style>
</head>
<body>

    <!-- ШАПКА -->
    <header class="scoreboard">
        <!-- ВАШ ЛОГОТИП -->
        <img src="logo.jpg" alt="Home Office" class="logo-img">
        
        <div style="color: var(--gold); font-size: 1.4rem;">EST. 2024</div>
    </header>

    <div class="hero-text">
        <h1>Клубная Зона</h1>
        <p>Резиденты и Локации</p>
    </div>

    <div class="squad-grid" id="squad-container">
        <!-- JavaScript заполнит это карточками -->
    </div>

    <footer>Created by PRODUMAТЬ</footer>

    <script>
        /* --- БАЗА ДАННЫХ --- */
        const cards = [
            // 1. КАРТОЧКА ПЕРЕГОВОРНОЙ (Новая!)
            {
                type: "location", // Тип: Локация
                name: "TACTIC ROOM",
                role: "MEETING",
                rating: 10,       // Вместимость или крутость
                image: "room.jpg", // Ваше фото переговорной
                stats: [
                    { val: "100", label: "PRIVACY" }, // Приватность
                    { val: "4K",  label: "TV" },      // Телевизор/Экран
                    { val: "3",   label: "SEATS" },   // Места
                    { val: "99",  label: "WIFI" }     // Интернет
                ]
            },
            // 2. Резидент Анна
            {
                type: "player",
                name: "АННА",
                role: "LAWYER",
                rating: 99,
                image: "https://images.unsplash.com/photo-1573496359142-b8d87734a5a2?auto=format&fit=crop&w=600&q=80",
                stats: [
                    { val: 99, label: "LAW" },
                    { val: 95, label: "DEAL" },
                    { val: 90, label: "EXP" },
                    { val: 100, label: "IQ" }
                ]
            },
            // 3. Резидент Алексей
            {
                type: "player",
                name: "АЛЕКСЕЙ",
                role: "MANAGER",
                rating: 94,
                image: "https://images.unsplash.com/photo-1560250097-0b93528c311a?auto=format&fit=crop&w=600&q=80",
                stats: [
                    { val: 95, label: "MGM" },
                    { val: 88, label: "AGILE" },
                    { val: 92, label: "IDEA" },
                    { val: 99, label: "TEAM" }
                ]
            }
        ];

        /* --- ГЕНЕРАТОР КАРТОЧЕК --- */
        const container = document.getElementById('squad-container');

        cards.forEach(item => {
            // Собираем статы
            let statsHtml = '';
            item.stats.forEach(stat => {
                statsHtml += `
                    <div class="stat-row">
                        <span class="stat-val">${stat.val}</span>
                        <span class="stat-label">${stat.label}</span>
                    </div>
                `;
            });

            // Определяем стиль (Игрок или Локация)
            const isLocation = item.type === 'location';
            const cardClass = isLocation ? 'fut-card location-card' : 'fut-card';
            const imgClass = isLocation ? 'location-img' : 'player-img';

            const card = document.createElement('div');
            card.className = cardClass;
            
            card.innerHTML = `
                <div class="card-top">
                    <div class="rating-box">
                        <span class="rating-num">${item.rating}</span>
                        <span class="position-name">${item.role}</span>
                    </div>
                    <img src="${item.image}" class="${imgClass}" alt="${item.name}">
                </div>
                <div class="card-bottom">
                    <div class="name">${item.name}</div>
                    <div class="stats-grid">
                        ${statsHtml}
                    </div>
                </div>
            `;
            container.appendChild(card);
        });
    </script>
</body>
</html>
