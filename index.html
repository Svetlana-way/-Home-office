<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home Office | Лига Профессионалов</title>
    <!-- Спортивный шрифт, похожий на те, что в играх -->
    <link href="https://fonts.googleapis.com/css2?family=Teko:wght@300;500;700&display=swap" rel="stylesheet">
    
    <style>
        /* === НАСТРОЙКИ ДИЗАЙНА (GAME STYLE) === */
        :root {
            --bg-color: #121212;
            --gold: #FFD700;       /* Ваше золото из логотипа */
            --dark-card: #1a1a1a;  /* Фон карточки */
            --text-main: #ffffff;
            --stat-color: #00ff88; /* Зеленый неон для цифр навыков */
        }

        body {
            margin: 0;
            background-color: var(--bg-color);
            font-family: 'Teko', sans-serif;
            color: var(--text-main);
            /* Текстура "поля" */
            background-image: 
                linear-gradient(rgba(255, 255, 255, 0.03) 1px, transparent 1px),
                linear-gradient(90deg, rgba(255, 255, 255, 0.03) 1px, transparent 1px);
            background-size: 50px 50px;
            min-height: 100vh;
        }

        /* === ВЕРХНЕЕ ТАБЛО (HEADER) === */
        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px 5%;
            background: rgba(0,0,0,0.9);
            border-bottom: 3px solid var(--gold);
            position: sticky;
            top: 0;
            z-index: 100;
            backdrop-filter: blur(10px);
        }

        .logo-container img { height: 50px; width: auto; }
        
        .season-info {
            font-size: 1.5rem;
            color: var(--gold);
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        /* === ГЛАВНЫЙ БАННЕР (PITCH) === */
        .hero {
            text-align: center;
            padding: 60px 20px;
            background: radial-gradient(circle at center, rgba(255, 215, 0, 0.1), transparent 70%);
        }
        .hero h1 {
            font-size: 4rem;
            margin: 0;
            text-transform: uppercase;
            line-height: 1;
            text-shadow: 0 0 20px rgba(255, 215, 0, 0.3);
        }
        .hero p { font-size: 1.5rem; color: #888; letter-spacing: 1px; }

        /* === СЕТКА КАРТОЧЕК (SQUAD) === */
        .field-grid {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 40px;
            padding: 20px;
            max-width: 1400px;
            margin: 0 auto;
        }

        /* === ДИЗАЙН КАРТОЧКИ (The "Ronaldo" Card Style) === */
        .player-card {
            width: 300px;
            height: 480px;
            background: linear-gradient(145deg, #2b2b2b, #000000);
            border: 2px solid #333;
            border-radius: 20px;
            position: relative;
            transition: all 0.3s cubic-bezier(0.25, 0.8, 0.25, 1);
            cursor: pointer;
            overflow: hidden;
            box-shadow: 0 10px 20px rgba(0,0,0,0.5);
        }

        /* Эффект свечения при наведении */
        .player-card:hover {
            transform: translateY(-20px) scale(1.02);
            border-color: var(--gold);
            box-shadow: 0 0 30px rgba(255, 215, 0, 0.2);
        }

        /* Золотая карточка (для топов) */
        .card-gold { border: 2px solid var(--gold); }
        .card-gold::before {
            content: '';
            position: absolute;
            top: 0; left: 0; right: 0; height: 150px;
            background: linear-gradient(to bottom, rgba(255, 215, 0, 0.1), transparent);
            z-index: 1;
        }

        /* Верхняя часть (Фото и Рейтинг) */
        .card-top {
            height: 60%;
            position: relative;
            z-index: 2;
        }

        .rating-badge {
            position: absolute;
            top: 20px;
            left: 20px;
            text-align: center;
            z-index: 10;
        }
        .rating-num {
            display: block;
            font-size: 3.5rem;
            font-weight: 700;
            color: var(--gold);
            line-height: 0.9;
        }
        .rating-pos {
            font-size: 1.2rem;
            color: #fff;
            text-transform: uppercase;
        }

        .card-image {
            width: 100%;
            height: 100%;
            object-fit: cover;
            /* Эффект: фото растворяется снизу */
            mask-image: linear-gradient(to bottom, black 80%, transparent 100%);
            -webkit-mask-image: linear-gradient(to bottom, black 80%, transparent 100%);
        }

        /* Нижняя часть (Имя и Статы) */
        .card-bottom {
            height: 40%;
            padding: 10px 20px;
            text-align: center;
            position: relative;
            z-index: 2;
        }

        .player-name {
            font-size: 2.2rem;
            text-transform: uppercase;
            color: var(--gold);
            margin: 0;
            letter-spacing: 2px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.2);
            padding-bottom: 5px;
            margin-bottom: 15px;
        }

        .stats-table {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 5px 20px;
            text-align: left;
        }

        .stat-row {
            display: flex;
            justify-content: space-between;
            font-size: 1.4rem;
        }

        .stat-val { font-weight: bold; color: var(--stat-color); }
        .stat-name { color: #aaa; font-weight: 300; }

        /* Футер */
        footer {
            text-align: center;
            padding: 40px;
            color: #555;
            border-top: 1px solid #222;
            margin-top: 50px;
        }
    </style>
</head>
<body>

    <!-- ШАПКА -->
    <header>
        <div class="logo-container">
            <!-- Сюда подгрузится ваш logo.jpg -->
            <img src="logo.jpg" alt="Home Office Logo">
        </div>
        <div class="season-info">SEASON 2025 • PRO LEAGUE</div>
    </header>

    <!-- ГЕРОЙ-БЛОК -->
    <div class="hero">
        <h1>Поле для твоей игры</h1>
        <p>Выбери своего игрока или локацию для победы</p>
    </div>

    <!-- ПОЛЕ С КАРТОЧКАМИ -->
    <div class="field-grid" id="game-field">
        <!-- Сюда скрипт добавит карточки -->
    </div>

    <footer>
        POWERED BY PRODUMAТЬ GAME ENGINE
    </footer>

    <script>
        // === БАЗА ДАННЫХ ВАШЕЙ "ИГРЫ" ===
        // Здесь мы превращаем реальную жизнь в игровые статы
        
        const cards = [
            // 1. КАРТОЧКА ЛОКАЦИИ (Ваша переговорная)
            {
                name: "TACTIC ROOM",
                position: "ZONE",
                rating: 10,       // Рейтинг локации
                image: "room.jpg", // Ссылка на ваш файл
                isGold: true,      // Золотая рамка
                stats: [
                    { val: "100", label: "PRIVACY" }, // Приватность
                    { val: "4K",  label: "VISION" },  // Экраны
                    { val: "99",  label: "WIFI" },    // Интернет
                    { val: "MAX", label: "COMFORT" }  // Удобство
                ]
            },
            // 2. РЕЗИДЕНТ (Вы - Юрист)
            {
                name: "АННА",
                position: "CAPTAIN",
                rating: 99,
                image: "https://images.unsplash.com/photo-1573496359142-b8d87734a5a2?auto=format&fit=crop&w=600&q=80",
                isGold: true,
                stats: [
                    { val: 99, label: "LAW" },   // Знание права
                    { val: 95, label: "POWER" }, // Сила убеждения
                    { val: 98, label: "IQ" },    // Интеллект
                    { val: 90, label: "SPEED" }  // Скорость работы
                ]
            },
            // 3. РЕЗИДЕНТ (Алексей)
            {
                name: "АЛЕКСЕЙ",
                position: "STRIKER", // Нападающий (в бизнесе)
                rating: 94,
                image: "https://images.unsplash.com/photo-1560250097-0b93528c311a?auto=format&fit=crop&w=600&q=80",
                isGold: false,
                stats: [
                    { val: 94, label: "SALES" }, // Продажи
                    { val: 88, label: "AGILE" }, // Гибкость
                    { val: 92, label: "TEAM" },  // Командность
                    { val: 85, label: "TECH" }   // Техника
                ]
            },
            // 4. КАРТОЧКА "ТЫ" (Призыв вступить)
            {
                name: "НОВЫЙ ИГРОК",
                position: "ROOKIE",
                rating: "?",
                image: "https://images.unsplash.com/photo-1511367461989-f85a21fda167?auto=format&fit=crop&w=600&q=80",
                isGold: false,
                stats: [
                    { val: "??", label: "SKILL" },
                    { val: "??", label: "IDEA" },
                    { val: "??", label: "DRIVE" },
                    { val: "??", label: "GOAL" }
                ]
            }
        ];

        // Функция, которая "рисует" карточки на поле
        const field = document.getElementById('game-field');

        cards.forEach(card => {
            // Формируем HTML для статистики
            let statsHTML = '';
            card.stats.forEach(stat => {
                statsHTML += `
                    <div class="stat-row">
                        <span class="stat-val">${stat.val}</span>
                        <span class="stat-name">${stat.label}</span>
                    </div>
                `;
            });

            // Определяем класс (золотая или обычная)
            const cardClass = card.isGold ? 'player-card card-gold' : 'player-card';

            // Создаем элемент
            const cardEl = document.createElement('div');
            cardEl.className = cardClass;
            cardEl.innerHTML = `
                <div class="card-top">
                    <div class="rating-badge">
                        <span class="rating-num">${card.rating}</span>
                        <span class="rating-pos">${card.position}</span>
                    </div>
                    <img src="${card.image}" alt="${card.name}" class="card-image">
                </div>
                <div class="card-bottom">
                    <h2 class="player-name">${card.name}</h2>
                    <div class="stats-table">
                        ${statsHTML}
                    </div>
                </div>
            `;

            field.appendChild(cardEl);
        });
    </script>
</body>
</html>
